<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Natural Language to SQL</title>
</head>
<body>
    <form action="/" method="post">
        <label for="db_host">Database Host:</label><br>
        <input type="text" id="db_host" name="db_host"><br>
        <label for="db_username">Database Username:</label><br>
        <input type="text" id="db_username" name="db_username"><br>
        <label for="db_password">Database Password:</label><br>
        <input type="password" id="db_password" name="db_password"><br>
        <label for="database">Database Name:</label><br>
        <input type="text" id="database" name="database"><br>
        <label for="openai_api_key">OpenAI API Key:</label><br>
        <input type="text" id="openai_api_key" name="openai_api_key"><br>
        <label for="user_query">Enter Your Query:</label><br>
        <input type="text" id="user_query" name="user_query"><br><br>
        <input type="submit" value="Submit">
    </form>
    {% if results %}
        <h2>SQL Query:</h2>
        <pre>{{ sql_query }}</pre>
        <h2>Results:</h2>
        <ul>
            {% for row in results %}
                <li>{{ row }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
